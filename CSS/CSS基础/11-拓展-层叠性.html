<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-拓展-层叠性</title>
    <style>
        /* CSS是层叠样式表，后面的样式会覆盖前面的样式 */
        p {
            color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <p>ppppp</p>
</body>
</html>
